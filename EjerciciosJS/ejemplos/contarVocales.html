<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contar Vocales</title>
    <script>
        function contarVocales(cadena) {
            const vocales = 'aeiouAEIOU';
            let contador = 0;
            for (let letra of cadena) {
                if (vocales.includes(letra)) {
                    contador++;
                }
            }
            return contador;
        }

        function solicitarCadena() {
            let cadena = prompt("Ingrese una cadena:");
            if (cadena !== null) {
                let resultado = contarVocales(cadena);
                alert("NÃºmero de vocales: " + resultado);
            }
        }
    </script>
</head>
<body>
    <h1>Contar Vocales</h1>
    <button onclick="solicitarCadena()">Ingresar Cadena</button>
</body>
</html>
